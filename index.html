<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodent Form V2</title>
  </head>
  <body style="font-size: 10pt; margin: 3mm 3mm; margin-top: 10px">
    <!-- " line-height: 90%;"> -->
    <!-- Logo and company contact info -->
    <header style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
        <div>
            <p style="margin: 0px; margin-left: 15px; margin-top: 8px">
                1301 Elm Place<br />
                Keslo, WA 98626<br />
                (360) 636-0560<br />
              </p>
              <p>info@interstatepest.com</p>
        </div>
        <div style="text-align: center;">
            <img
            src="https://raw.githubusercontent.com/Interstate-Pest/imageRepo/main/IPM_Logo_SM.png"
            style="width: 90px; height: 80px"
          /> 
        </div>
        <div style="text-align: right;">
            <h3>Interstate Pest Management</h3>
            <p style="font-size: 12px;"><i>Exceeding expectations since 1963!</i></p>
          </div>
    </header>
    <h4 style="text-align: center;">Rodent Exclusion</h4>
      <!-- Customer Contact info -->
      <article style="border: 1px solid black">
        <div
          class="mainGrid"
          style="display: grid; grid-template-columns: 1fr 1fr"
        >
        <!-- Left hand panel -->
          <div class="mainCol1">
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">SUBMITTED TO</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">STREET</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">CITY, STATE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">ZIP</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
          </div>
          <!-- Right hand panel -->
          <div class="mainCol2">
            <div
            class="formSection"
            style="
              border: 1px solid black;
              display: grid;
              grid-template-columns: 1fr 3fr;
              padding: 3px;
            "
          >
            <label for="">EMAIL</label>
            <input type="text" style="width: 95%; border: none;" />
          </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">PHONE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">INSPECTED BY</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">INSPECTION DATE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
        </div>
      </article>
      <!-- Summary of inspection -->
      <div class="emptyBox" style="height: 2rem;">
        <h3 style="text-align: center;">SUMMARY OF INSPECTION</h3>
    </div>
      <article style="border: 2px solid black; padding: 3px;">
          <div id="activity">
            <label for="activtiyLevels"style="text-decoration: underline;">RODENT ACTIVITY AND PRESSURE:</label>
          </div>
          <div style="padding: 5px;">
            <textarea name="activityLevels" rows="4" maxlength="350" style="width: 100%; resize: none; border: none;"></textarea>
          </div>
          <div id="repairs">
            <label for="activtiyLevels"style="text-decoration: underline;">EXCLUSION AND REPAIRS</label>
          </div>
          <div style="padding: 10px;">
            <textarea name="activityLevels" rows="4" maxlength="350" style="width: 100%; resize: none; border: none;"></textarea>
          </div>
    </article>
