<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodent Form V2</title>
  </head>
  <body style="font-size: 14px; margin: 2vw 2vw 0 2vw; margin-top: 10px">
    <!-- " line-height: 90%;"> -->
    <!-- Logo and company contact info -->
    <header
      style="
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        margin-bottom: 15px;
      "
    >
      <p style="margin: 0px; margin-left: 15px; margin-top: 8px">
        1301 Elm Place<br />
        Keslo, WA 98626<br />
        (360) 636-0560<br /><br />
        info@interstatepest.com
      </p>
      <div style="display: flex">
        <img
          src="https://raw.githubusercontent.com/Interstate-Pest/imageRepo/main/IPM_Logo_SM.png"
          style="width: 90px; height: 80px"
        />
        <h3></h3>
      </div>
      <div>
        <h2>Interstate Pest Management</h2>
        <p><i>Exceeding expectations since 1963!</i></p>
      </div>
    </header>
    <div class="borderPage" style="border: 1px solid black">
      <!-- Customer Contact info -->
      <article>
        <div
          class="mainGrid"
          style="display: grid; grid-template-columns: 1fr 1fr"
        >
          <div class="mainCol1">
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">SUBMITTED TO</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">STREET</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">CITY, STATE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">ZIP</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
          </div>
          <!--  -->
          <div class="mainCol2">
            <div
            class="formSection"
            style="
              border: 1px solid black;
              display: grid;
              grid-template-columns: 1fr 3fr;
              padding: 3px;
            "
          >
            <label for="">EMAIL</label>
            <input type="text" style="width: 95%; border: none;" />
          </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">PHONE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">INSPECTED BY</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
            <div
              class="formSection"
              style="
                border: 1px solid black;
                display: grid;
                grid-template-columns: 1fr 3fr;
                padding: 3px;
              "
            >
              <label for="">INSPECTION DATE</label>
              <input type="text" style="width: 95%; border: none;" />
            </div>
        </div>
      </article>
    </div>
  </body>
</html>
